            <input type="text" name="DMC" placeholder="DMC" required="'required"/> <br><br>

             <br><br><br>
            <button type="submit"> Predict</button>
        </form>

        <h2>
            The FWI Prediction is {{results}}
        </h2>
    </div>

</html>
